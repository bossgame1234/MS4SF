<ion-view view-title="Log in" align-title="left">
    <ion-content style="background: url(../www/img/768.png) center; background-size: cover;">
        <div class="hero flat">
            <div class="content">
                <h1 style="color: white">Farm-able</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="data.username" ></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="data.password"></ion-md-input>
        </div>
        <div class="padding">
        <button class="button button-full button-assertive ink" ng-click="login()">Login</button>
        <button class="button button-full button-calm-900" ui-sref="app.register">Or Register</button>
        </div>
        </ion-content>
</ion-view>
