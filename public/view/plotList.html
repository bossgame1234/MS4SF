<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-sm-3">
        <h3><i class="fa fa-angle-right"></i> Plot List</h3></div>
        <div class="col-sm-7"></div>
        <div class="col-sm-2" ng-show="SelectedFarm">
        <a href="#/addPlot" > <br><button class="btn btn-default btn-primary" >Add Plot</button></a>
            </div>
        </div>
        <!-- Table -->
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th >Name</th>
                <th >Description</th>
                <th >Date of create</th>
                <th >Edit</th>
                <th >Delete</th>
                <th>Select</th>
            </tr>
            <tr ng-repeat="plot in plots">
                <td>{{$index+1}}</td>
                <td><a ng-href="#/viewPlot/{{plot.id}}">{{plot.name}}</a></td>
                <td>{{plot.description}}</td>
                <td>{{plot.DOB}}</td>
                <td class="text-center"><a ng-href="#/editPlot/{{plot.id}}"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
                <td class="text-center"><a href="#/viewPlotList"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deletePlot(plot.id)"></span></a></td>
                <td><a ng-href="#/viewPlotList"><span class="glyphicon glyphicon-pushpin" aria-hidden="true" ng-click="selectPlot(plot.id,plot.name)" /></a></span></td>
            </tr>
        </table>
    </section>
</section>
