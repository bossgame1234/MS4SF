<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Sensing device ID list</h3>
        <!-- Table -->
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Device Id</th>
                <th>Registered date</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="device in devices">
                <td>{{$index+1}}</td>
                <td><a href="#/viewDailySummary/{{device.id}}">{{device.device_id}}</a></td>
                <td>{{device.created_at}}</td>
                <td><a href="#/sensingDeviceRegister"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deleteDevice(device.id)"></span></a></td>
            </tr>
        </table>
        <div class="row">
            <form name="generateCodeForm" >
            <div class="col-sm-2"><h4>Device ID*</h4> </div>
            <div class="col-sm-4"><input ng-model="newDevice.device_id" type="text" id="deviceId" name="deviceId" maxlength="10" class="form-control"  ng-minlength="10"  ng-pattern="/^[0-9,a-z]*$/"  required></div>
            <div class="col-sm-1"><button type="submit" class="btn btn-default" ng-disabled="generateCodeForm.deviceId.$error.minlength||generateCodeForm.deviceId.$error.pattern||generateCodeForm.deviceId.$error.required" ng-click="addDevice()" >Submit</button></div>
            <div class="col-sm-1"><button type="submit" class="btn btn-default" ng-click="genCode()" >Generate code</button></div>
            </form>
        </div>
    </section>
</section>
