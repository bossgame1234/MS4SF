<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<section id="main-content">
    <section class="wrapper">
        <h3 ng-show="addFarm"><i class="fa fa-angle-right"></i> Add Farm</h3>
        <h3 ng-show="editFarm"><i class="fa fa-angle-right"></i> Edit Farm</h3>
        <!-- BASIC FORM ELELEMNTS -->
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> Farm Information</h4>
                    <form class="form-horizontal style-form" name="editfarm" novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name*</label>
                            <div class="col-sm-10">
                                <div  class="has-success" ng-hide="editfarm.farmName.$error.required">
                                <input ng-model="farm.name" type="text"  name="farmName" class="form-control" required>
                            </div>
                                <div  class="has-error" ng-show="editfarm.farmName.$error.required">
                                    <input ng-model="farm.name" type="text" name="farmName" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea  ng-model="farm.description" rows="2" cols="50" type="textarea" id="farmDescription" name="farmDescription" class="form-control" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Address</label>
                            <div class="col-sm-10" >
                                <textarea  ng-model="farm.address" rows="4" cols="50" type="textarea" id="farmAddress" name="farmAddress" class="form-control" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Position in map</label>
                            <div class="col-sm-5">
                                <input ng-model="farm.latitude"  type="text" id="latitude" name="latitude" class="form-control" placeholder="latitude" required>
                            </div>
                            <div class="col-sm-5">
                                <input ng-model="farm.longitude"  type="text" id="longitude" name="longitude" class="form-control" placeholder="longitude" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="addFarm()" ng-show="addFarm" ng-disabled="editfarm.farmName.$error.required">Add New Farm</button>
                        <button type="submit" class="btn btn-default" ng-click="editFarm()" ng-show="editFarm" ng-disabled="editfarm.farmName.$error.required">Update Farm</button>
                        <div id="searchBoxParent"></div>
                        <div class="form-group">
                        <ui-gmap-google-map class="col-sm-12"
                                            center="map.center"
                                            zoom="map.zoom"
                                            dragging="map.dragging"
                                            bounds="map.bounds"
                                            events="map.events"
                                            options="map.options"
                                            pan="true"
                                            control="map.control">
                            <!--to add as a map control -->
                            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" ng-show="editFarm" idkey="marker.id">
                            </ui-gmap-marker>
                            <!--to add as a map control -->
                            <ui-gmap-search-box options="searchbox.options" template="searchbox.template"
                                                events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>

                            <!--to add to a parent div-->
                            <!--<ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv"></ui-gmap-search-box>-->


                            <ui-gmap-markers idkey="map.idkey" models="map.markers" coords="'self'" icon="'icon'"
                                             click="'onClicked'"></ui-gmap-markers>
                            <ui-gmap-window coords="selected" idkey="selected.place_id" templateurl="selected.templateurl"
                                            templateparameter="selected.templateparameter" options="selected.options"
                                            closeClick='selected.closeClick()' ng-cloak>

                            </ui-gmap-window>

                        </ui-gmap-google-map>
                        </div>
                    </form>
                </div>
    </section>


</section><!-- /MAIN CONTENT -->
