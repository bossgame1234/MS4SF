<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<section id="main-content">
    <section class="wrapper">
        <h3 ng-show="addPlant"><i class="fa fa-angle-right"></i> Add Plant</h3>
        <h3 ng-show="editPlant"><i class="fa fa-angle-right"></i> Edit Plant</h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> Plant Information</h4>
                    <form class="form-horizontal style-form " name="editplant" novalidate >
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name*</label>
                            <div class="col-sm-10">
                                <div  class="has-success" ng-hide="editplant.plantName.$error.required">
                                    <input ng-model="plant.name" type="text"  name="plantName" class="form-control" required>
                                </div>
                                <div class="has-error" ng-show="editplant.plantName.$error.required">
                                <input ng-model="plant.name" type="text"  name="plantName" class="form-control" required>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                            <select ng-model="plant.type" class="form-control">
                                <option>Flower</option>
                                <option>Fruit</option>
                                <option>Grain Crops</option>
                                <option>Herb</option>
                                <option>Tree</option>
                                <option>Vegetable</option>
                            </select>
                        </div>

                        </div>
                        <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Planted Date*</label>
                        <div class="col-sm-10">
                            <div  class="has-success" ng-hide="editplant.plantDOB.$error.required">
                            <input  ng-model="plant.DOB" type="date" name="plantDOB" class="form-control" required>
                            </div>
                            <div  class="has-error" ng-show="editplant.plantDOB.$error.required">
                                <input  ng-model="plant.DOB" type="date" name="plantDOB" class="form-control" required>
                            </div>
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Days till harvest*</label>
                            <div class="col-sm-10">
                                <div  class="has-success" ng-hide="editplant.harvestDay.$error.required||editplant.harvestDay.$error.number">
                                <input  ng-model="plant.harvestDay" type="number" name="harvestDay" class="form-control" required>
                                </div>
                                <div  class="has-error" ng-show="editplant.harvestDay.$error.required||editplant.harvestDay.$error.number">
                                    <input  ng-model="plant.harvestDay" type="number" name="harvestDay" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-default" ng-click="addPlant()" ng-show="addPlant" ng-disabled="editplant.$error.required">Add New Plant</button>
                        <button type="submit" class="btn btn-default" ng-click="editPlant()" ng-show="editPlant" ng-disabled="editplant.$error.required">Update Plant</button>
                    </form>
                </div>
            </div><!-- col-lg-12-->
        </div><!-- /row -->
    </section>


</section><!-- /MAIN CONTENT -->
