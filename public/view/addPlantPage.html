<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<section id="main-content">
    <section class="wrapper">
        <h3 ng-show="addPlant"><i class="fa fa-angle-right"></i> Add Plant</h3>
        <h3 ng-show="editPlant"><i class="fa fa-angle-right"></i> Edit Plant</h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> Plant Information</h4>
                    <form class="form-horizontal style-form" name="editplant" novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name*</label>
                            <div class="col-sm-10">
                                <input ng-model="plant.name" type="text" id="plantName" name="plantName" class="form-control" required>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10 alert alert-danger" role="alert" ng-show="editplant.plantName.$error.required">
                                <b>Error:</b> Plant name is Required!
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <input  ng-model="plant.type" rows="2" cols="50" type="text" id="plantType" name="plantType" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Harvest day*</label>
                            <div class="col-sm-10">
                                <input  ng-model="plant.harvestDay" type="date" id="harvestDay" name="harvestDay" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10 alert alert-danger" role="alert" ng-show="editplant.harvestDay.$error.required">
                                <b>Error:</b> Plant harvest day is Required!
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Date of Birth*</label>
                            <div class="col-sm-10">
                                <input  ng-model="plant.DOB" type="date" id="plantDOB" name="plantDOB" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10 alert alert-danger" role="alert" ng-show="editplant.plantDOB.$error.required">
                                <b>Error:</b> Date of birth is Required!
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="addPlant()" ng-show="addPlant" ng-disabled="editplant.$error.required">Add New Plant</button>
                        <button type="submit" class="btn btn-default" ng-click="editPlant()" ng-show="editPlant" ng-disabled="editplant.$error.required">Update Plant</button>
                    </form>
                </div>
            </div><!-- col-lg-12-->
        </div><!-- /row -->
    </section>


</section><!-- /MAIN CONTENT -->
