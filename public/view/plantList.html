<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-sm-3">
                <h3><i class="fa fa-angle-right"></i> Plant List</h3></div>
            <div class="col-sm-7"></div>
            <div class="col-sm-2" ng-show="SelectedPlot&&User.role == 'farmer'">
                <a href="#/addPlant"> <br><button class="btn btn-default btn-primary" >Add plant</button></a>
            </div>
        </div>
        <!-- Table -->
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
                <th ng-show="User.role == 'farmer'">Edit</th>
                <th ng-show="User.role == 'farmer'">Delete</th>
                <th >Select</th>
            </tr>
            <tr ng-repeat="plant in plants">
                <td>{{$index+1}}</td>
                <td><a ng-href="#/viewPlant/{{plant.id}}">{{plant.name}}</a></td>
                <td>{{plant.type}}</td>
                <td ng-show="User.role == 'farmer'"><a ng-href="#/editPlant/{{plant.id}}"><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a></td>
                <td  ng-show="User.role == 'farmer'"><a href="#/viewPlant" ng-click="deletePlant(plant.id)"><button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></a></td>
                <td ><a ng-href="#/sensingDeviceList" ng-click="selectPlant(plant.id,plant.name)"><button class="btn btn-warning btn-xs"><i class="glyphicon glyphicon-pushpin" style="color: white" aria-hidden="true"></i></button></a></td>
            </tr>
        </table>
    </section>
</section>
