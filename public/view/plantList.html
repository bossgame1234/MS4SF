<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-sm-3">
                <h3><i class="fa fa-angle-right"></i> Plant List</h3></div>
            <div class="col-sm-7"></div>
            <div class="col-sm-2" ng-show="SelectedPlot">
                <a href="#/addPlant"> <br><button class="btn btn-default btn-primary" >Add plant</button></a>
            </div>
        </div>
        <!-- Table -->
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
                <th >Edit</th>
                <th >Delete</th>
            </tr>
            <tr ng-repeat="plant in plants">
                <td>{{$index+1}}</td>
                <td><a ng-href="#/viewPlant/{{plant.id}}">{{plant.name}}</a></td>
                <td>{{plant.type}}</td>
                <td class="text-center"><a ng-href="#/editPlant/{{plant.id}}"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
                <td class="text-center"><a href="#/viewPlant"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deletePlant(plant.id)"></span></a></td>
            </tr>
        </table>
    </section>
</section>
